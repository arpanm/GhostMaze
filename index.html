<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ahir's Ghost Maze</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游놑</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>Ahir's Ghost Maze</h1>
        <div class="form-group">
            <label for="player-name">Date Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="12">
        </div>
        <div class="form-group">
            <label>Choose Avatar:</label>
            <div class="avatar-selection">
                <div class="avatar-option selected" data-avatar="游땙">游땙</div>
                <div class="avatar-option" data-avatar="游">游</div>
                <div class="avatar-option" data-avatar="游뱄">游뱄</div>
                <div class="avatar-option" data-avatar="游놓">游놓</div>
                <div class="avatar-option" data-avatar="游놑">游놑</div>
            </div>
        </div>
        <button id="start-btn">ENTER MAZE</button>
        <button id="show-leaderboard-btn">LEADERBOARD</button>
        <div class="footer-credit">Ahir Mukherjee, Class II, NPS Kalkere, Bangalore, 2025</div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" class="screen hidden">
        <h2>Hall of Fame</h2>
        <ul id="leaderboard-list">
            <!-- Populated by JS -->
        </ul>
        <button id="back-to-start-btn">BACK</button>
    </div>

    <!-- Game HUD -->
    <div id="game-hud" class="hidden">
        <div class="hud-top">
            <div id="health-display">仇벒잺 <span id="health-val">100</span></div>
            <div id="stones-display" class="stones-row">
                <span>游눑 <span id="stone-c-diamond">0</span></span>
                <span>游댮 <span id="stone-c-ruby">0</span></span>
                <span>游릭 <span id="stone-c-emerald">0</span></span>
                <span>游댯 <span id="stone-c-sapphire">0</span></span>
            </div>
            <div id="score-display">游 <span id="score-val">0</span></div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="alarm-overlay" class="hidden"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <div id="game-result-icon">游놑</div>
        <h2 id="game-over-title">GAME OVER</h2>
        <p id="game-over-reason">The ghosts got you!</p>

        <div class="score-card">
            <p class="final-score-line">Total Score: <span id="final-score">0</span></p>
            <div id="score-breakdown">
                <div class="breakdown-item no-bg">
                    <span>Collected Stones:</span>
                </div>
                <div class="stone-breakdown-row">
                    <span>游눑 <span id="end-diamond">0</span></span>
                    <span>游댮 <span id="end-ruby">0</span></span>
                    <span>游릭 <span id="end-emerald">0</span></span>
                    <span>游댯 <span id="end-sapphire">0</span></span>
                </div>
                <div class="breakdown-item">
                    <span>游놑 Ghost Escape Bonus:</span>
                    <span id="breakdown-ghosts">0</span>
                </div>
                <div class="breakdown-item">
                    <span>仇벒잺 Health Bonus:</span>
                    <span id="breakdown-health">0</span>
                </div>
            </div>
        </div>

        <button id="restart-btn">TRY AGAIN</button>
        <button id="menu-btn">MAIN MENU</button>
    </div>

    <!-- Controls -->
    <div id="controls-layer" class="hidden">
        <div id="joystick-zone">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
